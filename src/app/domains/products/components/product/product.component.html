<div class="group rounded-lg border">
    <a [routerLink]="['/product', product.id]" class="w-full overflow-hidden rounded-t-lg bg-gray-200">
        <img title="imagen" [src]="product.images[0]" [alt]="product.title" class="h-full w-full object-cover object-center group-hover:opacity-75">
    </a>
    <div class="flex flex-col space-y-2 p-4">
        <h4 class="text-sm text-gray-700">{{ product.title | uppercase}}</h4>
        <p class="text-lg font-medium text-gray-900">{{product.price | currency: 'Bs': "symbol": '1.0' }}</p>     
        <p class="text-ellipsis font-sans text-gray-900">{{ product.creationAt | timeAgo }}</p>
        <button class="text-black bg-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 w-full"
            (click)="addToCardHandler()">Add to cart</button>
    </div>
</div>
